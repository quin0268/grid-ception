<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Gridception</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h1>Moons of Mars</h1>
  <div class="grid">
    <div class="grid">
      <div class="unit">
        <img class="img-flex" src="images/deimos.jpg" alt="">
      </div>
      <div class="unit">
        <h2>Deimos</h2>
        <p></p>
        <dl>
          <dt>Discovered by</dt>
          <dd>Asaph Hall</dd>
          <dt>Discovery date</dt>
          <dd>August 17, 1877</dd>
          <dt>Adjectives</dt>
          <dd>Deimosian</dd>
        </dl>
      </div>
    </div>
    <div class="grid">
      <div class="unit">
        <img class="img-flex" src="images/phobos.jpg" alt="">
      </div>
      <div class="unit">
        <h2>Phobos</h2>
        <p></p>
        <dl>
          <dt>Discovered by</dt>
          <dd>Asaph Hall</dd>
          <dt>Discovery date</dt>
          <dd>August 17, 1877</dd>
          <dt>Adjectives</dt>
          <dd>Phobian</dd>
        </dl>
      </div>
    </div>
  </div>
</body>
</html>
